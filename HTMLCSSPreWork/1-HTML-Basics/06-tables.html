<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Basic Table</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Occupations</th>
            <th>Years of Experience</th>
            <th>Education</th>
        </tr>
        <tr>
            <td>Auri Rahimzadeh</td>
            <td>Software Architect</td>
            <td>2</td>
            <td>Bachelor Degree</td>
        </tr>
        <tr>
            <td>Jenn Aikens</td>
            <td>Management</td>
            <td>15</td>
            <td>MBA</td>
        </tr>
    </table>

    <br>
    <hr>
    <br>

    <h1>Table with Simple Border</h1>
    <table border="6">
        <tr>
            <th>Show</th>
            <th>Genre</th>
            <th>Rating</th>
            <th>Review</th>
        </tr>
        <tr>
            <td>The Walking Dead</td>
            <td>Horror/Drama</td>
            <td>R</td>
            <td>Thumbs Up</td>
        </tr>
        <tr>
            <td>Breaking Bad</td>
            <td>Action/Suspense</td>
            <td>R</td>
            <td>Thumbs down</td>
        </tr>
    </table>
</body>
</html>
